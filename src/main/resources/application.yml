  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

flyway:
  enabled: true
  baseline-version: 1
  schemas: public
  locations: classpath:db/migration
  sql-migration-suffixes: .sql
  baseline-on-migrate: true
  sql-migration-prefix: V

